
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SymphonyNetwork | Staff Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            border: "hsl(240 3.7% 15.9%)",
            input: "hsl(240 3.7% 15.9%)",
            ring: "hsl(240 4.9% 83.9%)",
            background: "hsl(240 10% 3.9%)",
            foreground: "hsl(0 0% 98%)",
            primary: {
              DEFAULT: "hsl(263.4 70% 50.4%)",
              foreground: "hsl(210 40% 98%)",
            },
            secondary: {
              DEFAULT: "hsl(240 3.7% 15.9%)",
              foreground: "hsl(0 0% 98%)",
            },
            muted: {
              DEFAULT: "hsl(240 3.7% 15.9%)",
              foreground: "hsl(240 5% 64.9%)",
            },
            accent: {
              DEFAULT: "hsl(240 3.7% 15.9%)",
              foreground: "hsl(0 0% 98%)",
            },
            card: {
              DEFAULT: "hsl(240 10% 6%)",
              foreground: "hsl(0 0% 98%)",
            },
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: hsl(240 10% 3.9%);
      color: hsl(0 0% 98%);
      -webkit-font-smoothing: antialiased;
    }
    .glass {
      background: rgba(9, 9, 11, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid hsl(240 3.7% 15.9%);
    }
    .hero-gradient {
      background: radial-gradient(circle at top center, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: hsl(240 3.7% 25%);
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
